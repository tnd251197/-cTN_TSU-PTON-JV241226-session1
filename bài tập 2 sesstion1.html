    <h1>tự giới thiệu về bản thân</h1><p>Mình tên là trần ngọc đức, mình sinh năm 1997 đang sống và làm việc tại nhật bản gần được 3 năm. sở thích của mình là du lịch và thể thao, mong muốn của mình khi tham gia lớp học này là được biết về lập trình và ứng dụng thực tế trong công việc.</p>
